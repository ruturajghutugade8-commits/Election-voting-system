    <script>
        function vote(candidate) {
            let voterID = sessionStorage.getItem("voterID");

            if (!voterID) {
                alert("You must log in first!");
                window.location.href = "login.html";
                return;
            }

            let voted = localStorage.getItem(voterID);
            if (voted) {
                alert("You have already voted!");
                return;
            }

            let votes = JSON.parse(localStorage.getItem("votes")) || { rohit: 0, sanjay: 0, vaibhav: 0, nota: 0, athavale: 0, dattatry: 0, dodmani: 0, kolekar: 0 };
            votes[candidate]++;
            localStorage.setItem("votes", JSON.stringify(votes));

            // Mark the voter as voted
            localStorage.setItem(voterID, "voted");

            alert("Vote successfully cast. Your vote is stored!");
        }
    </script>
